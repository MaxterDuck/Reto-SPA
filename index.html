<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CRUD OPERATIONS</title>
  <link href="="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <aside>
    <h1>CRUD OPERATIONS</h1>
    <div class="profile">
      <img src="./src/imgs/ImgProfille.jpg" alt="Profile">
      <p>Tomas Restrepo</p>
      <p class="role">Admin</p>
    </div>
    <nav>
      <ul>
        <li>Home</li>
        <li>Course</li>
        <li class="active">Users</li>
        <li>Payment</li>
        <li>Report</li>
        <li>Settings</li>
      </ul>
    </nav>
  </aside>

  <main>
    <div class="topbar">
      <h2>Students List</h2>
      <button class="add-user-btn" onclick="openForm()">Add New Student</button>
    </div>
    <div class="user-list">
      <div class="user-list-header">
        <div></div>
        <div>Name</div>
        <div>Email</div>
        <div>Phone</div>
        <div>Enroll Number</div>
        <div>Date of admission</div>
        <div></div>
      </div>
      <div id="userList"></div>
    </div>
  </main>

  <div class="form-popup" id="userForm">
    <input type="hidden" id="editId">
    <input type="text" id="name" placeholder="Nombre Completo">
    <input type="email" id="email" placeholder="correo@ejemplo.com">
    <input type="tel" id="phone" placeholder="1234567890">
    <input type="text" id="enrollNumber" placeholder="12345678901234">
    <input type="date" id="dateOfAdmission">
    <button onclick="saveUser()">Save</button>
    <button onclick="closeForm()">Cancel</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
